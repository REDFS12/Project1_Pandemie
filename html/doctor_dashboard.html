                <li><a href="/html/dashboard.html">Sign Out!</a></li>
            </ul>
        </nav>
    </header>

<main>
    <section class="information">
        <h2>Belangrijke informatie</h2>
        <ul class="main-list">
            <li>Totaal gevallen: <span id="total_cases"></span></li>
            <li>Actieve gevallen: <span id="aantal_actieve"></span></li>
            <li>Herstelde gevallen: <span id="aantal_hersteld"></span></li>
            <li>Sterfgevallen: <span id="aantal_overleden"></span></li>
        </ul>
    </section>


<hr>

<section class="meldingen">
    <h2>Nieuwe besmetting melden:</h2>
    <form id="besmetting-form">
        <div class="infoPersoon">
            <label>Regio:
                <select id="regio">
                    <option value="Brussel">Brussel</option>
                    <option value="Vlaams-Brabant">Vlaams-Brabant</option>
                    <option value="Antwerpen">Antwerpen</option>
                </select>
            </label><br>

            <label>Werk Locatie:
                <input type="text" id="werkLocatie" required>
            </label><br>

            <label>Leeftijd:
                <input type="number" id="leeftijd" required>
            </label><br>

            <label>Grootte van het gezin:
                <input type="number" id="gezinGrootte" required>
            </label><br>

            <label>Geslacht:
                <select id="geslacht">
                    <option value="man">Man</option>
                    <option value="vrouw">Vrouw</option>
                </select required>
            </label><br>
        </div>

        <div class="infoVirus">
            <label>Type Virus:
                <select id="virusType" required> 
                    <option value="Covid">Covid</option>
                    <option value="Grippe">Grippe</option>
                    <option value="Malaria">Malaria</option>
                </select>
            </label><br>

            <label>Datum besmetting:
                <input type="date" id="datumBesmetting" required>
            </label><br>

            <label>Ingave Datum:
                <input type="date" id="ingaveDatum" required>
            </label><br>

            <label>Genezing Datum:
                <input type="date" id="genezingDatum">
            </label><br>

            <label>Status vaccinatie:
                <select id="statusVaccinatie" required>
                    <option value="gevaccineerd">Gevaccineerd</option>
                    <option value="nietGevaccineerd">Niet gevaccineerd</option>
                </select>
            </label>
        </div> 

        <button class="button" type="submit">Opslaan</button>
    </form>
</section>

<section class="chartSection">
    <h2>Besmettingen per Regio:</h2>
    <canvas id="regioChart" style="width: 300px; height: 300px;"></canvas>
</section>

</main>

<script type="module" src="/javascript/doctor_dashboard.js"></script>
<script type="module" src="/javascript/import.js"></script>
<script type="module" src="/javascript/doctor_language.js"></script>

</body>



</html>
