<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="/css/style_doctor_dashboard.css">
</head>
<body>

    <header class="nav">
        <nav>
            <ul class="nav-list">
                <li><a href="/html/dashboard.html">Home</a></li>
                <li><a href="About">About</a></li>
                <li><a href="Statistics">Statistics</a></li>
                <li><a href="Resources">Resources</a></li>
                <li><a href="/html/dashboard.html">Sign Out!</a></li>
            </ul>
        </nav>
    </header>

<main>
<section class="information">
    <h2>Important information:</h2>
    <ul class="main-list">
        <li>Total cases: <span id="total_cases"></span></li>
        <li>Recovered cases: <span id="recovered_cases"></span></li>
        <li>Death cases: <span id="death_cases"></span></li> 
        <li>Active cases: <span id="active_cases"></span></li>  
    </ul>
</section>

    <hr>
<section class="meldingen">

    <h2>Nieuwe besmetting melden:</h2>
    <form id="besmetting-form">
        <label>Regio:
            <input type="text" id="regio" required>
        </label><br>

        <label>Leeftijd:
            <input type="number" id="leeftijd" required>
        </label><br>

        <label>Geslacht:
            <select id="geslacht">
                <option value="man">Man</option>
                <option value="vrouw">Vrouw</option>
            </select>
        </label><br>

        <label>Type Virus:
            <input type="text" id="virus" required> 

        </label><br>

        <label>Datum besmetting:
            <input type="date" id="datum" required>
        </label><br>
        
        <label>Gevaarlijk:
            <select id="gevaarlijk">
                <option value="ja">Ja</option>
                <option value="neen">Nee</option>
            </select>
        </label> <br>

        <button type="submit">Opslaan</button>
        
<!-- Extra info hier bijvoegen!!  -->

    </form>
</section>
</main>

    
    <script  type="module" src="/javascript/doctor_dashboard.js" ></script>
    <script type="module" src="/javascript/import.js"></script>

</body>
