<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New account - Belgian Pandemic Monitor</title>
    <link rel="stylesheet" href="/css/style_register.css">
</head>
<body>
    <header class="nav">
        <nav>
            <ul class="nav-list">
                <li><a href="/html/dashboard.html">Home</a></li>
                <li><a href="/html/about.html">About</a></li>
                <li><a href="/html/statistics.html">Statistics</a></li>
                <li><a href="/html/login.html">Sign in</a></li>
            </ul>
        </nav>
</header>

    <div class="forgot-container">
        <h2>Create your new account</h2>
        <p>Enter the information for your new account!</p>
        
        

        <div class="role"> 
            <label for="role">Select Role:</label><br>
            <select id="user-role" class="user-role" required>
                <option value="dokter">Dokter</option>
                <!-- <option value="gebruikers">Gebruiker</option> -->
            </select>
        </div>

        <form id="register-form">
            <input type="email" id="email" placeholder="Enter your E-mail" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
        </form>
        <div class="link-back">
            <a href="/html/dashboard.html">Back to home page</a>
            <a href="/html/login.html">Go to login</a>
        </div>
    </div>
    
    
    <script src="/javascript/register.js" type="module"></script>
</body>
<footer>
    <p>&copy; 2025 Belgian Pandemic Monitor. Alle rechten voorbehouden.</p>
</footer>
</html>
