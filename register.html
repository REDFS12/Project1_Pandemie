<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/style/style_register.css">
</head>
<body>
    <div class="forgot-container">
        <h2>Create your new account</h2>
        <p>Enter the information for your new account!</p>
        
        

        <div class="register-role">
           <label for="role" class="select-role">Select Role:</label><br>
            <select class="selected-role" id="role" required>
                <option value="algemene_populatie">Gebruiker</option>
                <option value="dokter">Dokter</option>
            </select>
        </div>
        <form id="register-form">
            <input type="email" id="email" placeholder="Enter your E-mail" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
        </form>
        <div class="link-back">
            <a href="/html/login.html">Back to Login</a>
        </div>
    </div>
    
    
    <script src="/javascript/registratie.js" type="module"></script>
</body>
</html>
